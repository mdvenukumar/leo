<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEO AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .full-screen {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-color: #1a202c;
      color: #fff;
    }

    .header {
      font-size: 48px;
      font-weight: bold;
      margin-top: 4rem;
      margin-bottom: 2rem;
    }

    .chat-container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      overflow-y: auto;
      padding: 1rem;
    }

    .container {
      width: 100%;
      padding: 0;
      background-color: transparent;
    }

    .conversation {
      overflow-y: auto;
      padding: 0;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .user-message {
      background-color: #4a5568;
    }

    .bot-message {
      background-color: #6d7f99;
      text-align: right;
    }

    .initialMessage {
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .initialMessage:hover {
      background-color: #2d3748;
    }

    #startButton {
      position: fixed;
      bottom: 3rem;
      z-index: 1000;
      background-color: #4a5568;
      color: #fff;
      padding: 1.5rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    #startButton:hover {
      background-color: #6d7f99;
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=I6Kwd9wA"></script>
</head>
<body>
  <div class="full-screen">
    <div class="header">LEO AI</div>
    <div class="chat-container">
      <div class="container">
        <div class="initialMessage text-blue-900">
          Welcome! How can I assist you today?
        </div>
        <div id="conversation" class="conversation"></div>
      </div>
    </div>
    <button id="startButton" class="rounded-full p-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 14.5a2.5 2.5 0 0 1-2.5-2.5v-7A2.5 2.5 0 0 1 10 2h.5a3.5 3.5 0 0 1 0 7H9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 1 1 0v1a1.5 1.5 0 0 1-1.5 1.5H8a1 1 0 1 1 0-2h1a1.5 1.5 0 0 0 1.5-1.5v-1A1.5 1.5 0 0 1 9.5 4H7.3a1.7 1.7 0 1 0 0 3.4h1.2a.5.5 0 1 1 0 1h-.3a1.7 1.7 0 0 0-1.4 1.7v7A2.5 2.5 0 0 1 10 14.5z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M5 10a5 5 0 1 1 10 0v3a1 1 0 0 1-1 1h-1a1 1 0 1 1 0-2h1v-1h-1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1h2v-1H8v1h1a1 1 0 0 1 0 2H7a1 1 0 1 1 0-2h1v-1H6v1h1a1 1 0 0 1-1 1v1zm1-3h8v2H6V7z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
  <script src="/static/scripts.js"></script>
</body>
</html>
