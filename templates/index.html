<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEO AI - Voice Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .conversation {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
    }
    .message {
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .user-message {
      background-color: #e0f2ff;
      color: #000;
    }
    .bot-message {
      background-color: #f8f8f8;
      color: #333;
      text-align: right;
    }
    .initialMessage {
      font-weight: bold;
      text-align: center;
    }
    #voiceInput {
      display: flex;
      align-items: center;
    }
    #startButton {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    #startButton:hover {
      background-color: #0069d9;
      transform: scale(1.02);
    }
  </style>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=I6Kwd9wA"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full md:max-w-xl">
    <div class="text-center mb-8">
      <div id="wave"></div>
    </div>
    <div class="initialMessage p-4 rounded-lg text-blue-900 mb-4">
      Welcome! How can I assist you today?
    </div>
    <div id="conversation" class="conversation"></div>
    <div class="flex justify-center items-center mt-4">
      <button id="startButton">Start Speaking</button>
      <div id="voiceInput" class="voiceInput ml-4 hidden"></div>
    </div>
  </div>
  <script src="/static/scripts.js"></script>
</body>
</html>
